<section class="main">
  <input-item [itemQueVaiSerEditado]="itemParaSerEditado">
  </input-item>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
          <small>Limpar lista</small>
        </button>
      </div>
      <div *ngIf="listaDeCompra.length !== 0; else naoTemItem">
        <div *ngFor="let item of listaDeCompra">
          <item 
            [dadosItem]="item"
            (emitindoItemParaEditar)="editarItem($event)"
            (emitindoIdParaDeletar)="deletarItem($event)"
          ></item>
        </div>
      </div>
      <ng-template #naoTemItem>
        <small>NÃ£o tem item na lista.</small>
      </ng-template>
    </div>
  </div>
</section>
