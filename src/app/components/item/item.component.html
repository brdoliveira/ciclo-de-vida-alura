<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="dadosItem.comprado"
>
<p class="description">{{dadosItem.nome}}</p>
<div class="d-contents" *ngIf="!dadosItem.comprado">
  <fa-icon class="delete-icon" [icon]="faTrash" ></fa-icon>
  <fa-icon class="edit-icon" [icon]="faPen" (click)="editarItem()" ></fa-icon>
</div>
<small class="date">{{dadosItem.data}}</small>
